<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 200px;
    height: 200px;
    background: red;
    position: relative;
    animation: mymove 3s;
    animation-fill-mode: forwards;
}

@keyframes mymove {
    0%   {left: 100px; top: 100px;}
  100%  {left: 300px; top: 100px;}
}
</style>
</head>
<body>
<div></div>
</body>
</html>
